<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="styleLogin.css">
    <link rel="icon" href="../images/Logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <div class="contenedor">
            <div class="fondo">
                <div class="fondo_login-est">
                    <h3>Ingresar como docente</h3>
                    <p>Inicia sesión para ingresar</p>
                    <button id="btn-docente">Soy docente</button>
                </div>
                <div class="fondo_login-doc">
                    <h3>Ingresar como estudiante</h3>
                    <p>Inicia sesión para Ingresar</p>
                    <button id="btn-estudiante">Soy estudiante</button>
                </div>
            </div>

            <div class="loginest-doc">
                <form action="" class="formulario_login-est">
                    <h2>Ingresar como estudiante</h2>
                    <input type="text" placeholder="Correo electrónico estudiante">
                    <input type="password" placeholder="Contraseña">
                    <a class="bIngresar1" href="../Principal/principal.html">Ingresar</a>
                </form>
                <form action="" class="formulario_login-doc">
                    <h2>Ingresar como docente</h2>
                    <input type="text" placeholder="Correo electrónico docente">
                    <input type="password" placeholder="Contraseña">
                    <a class="bIngresar2" href="../Principal/principal.html">Ingresar</a>
                </form>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
